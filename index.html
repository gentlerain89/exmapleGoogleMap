<body>
    <div id="option-chossen" style="display: block">
        <b>Start: </b>
        <select id="start">
            <option value="55 Tôn Thất Thuyết, Phường 1, Quận 4, Hồ Chí Minh, Vietnam">Quận 4</option>
            <option value="2 (Cao oc Me Linh) Ngô Đức Kế, Bến Nghé, Quận 1, Hồ Chí Minh, Vietnam">Quận 1</option>
            <option value="49 Đường số 7, Phường 7, Gò Vấp, Hồ Chí Minh, Vietnam">Gò Vấp</option>
        </select>

        <b>End: </b>
        <select id="end">
            <option value="55 Tôn Thất Thuyết, Phường 1, Quận 4, Hồ Chí Minh, Vietnam">Quận 4</option>
            <option value="2 (Cao oc Me Linh) Ngô Đức Kế, Bến Nghé, Quận 1, Hồ Chí Minh, Vietnam">Quận 1</option>
            <option value="49 Đường số 7, Phường 7, Gò Vấp, Hồ Chí Minh, Vietnam">Gò Vấp</option>
        </select>
    </div>
    <div id="map"></div>
    <script>

        function initMap(arrayList) {
            // Directions 
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map;
            // var latDefault = { lat: 10.762622, lng: 106.660172 };
            var mapOptions = {
                center: { lat: 10.762622, lng: 106.660172 },
                zoom: 10
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);
            directionsDisplay.setMap(map);
            // if (arrayList) {
            //     for (var index = 0; index <= arrayList.length; index++) {
            //         addMarker({ position: arrayList[index].position });
            //     }
            //     // Function Add Marker
            //     function addMarker(props) {
            //         var marker = new google.maps.Marker({
            //             position: props.position,
            //             map: map
            //         });
            //     }
            // }
            var onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('start').addEventListener('change', onChangeHandler);
            document.getElementById('end').addEventListener('change', onChangeHandler);
        };
        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

    </script>
